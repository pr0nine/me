apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres
data: 
  pg_hba.conf: |+
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    host     replication     repliuser         0.0.0.0/0            md5
    # "local" is for Unix domain socket connections only
    local   all             all                                     trust
    # IPv4 local connections put you network's subnet here:
    host    all             all             192.168.29.0/24         password
    # IPv6 local connections:
    host    all             all             ::1/128                 trust
    # Allow replication connections from localhost, by a user with the
    # replication privilege.
    local   replication     all                                     trust
    host    replication     all             127.0.0.1/32            trust
    host    replication     all             ::1/128                 trust

    host all all all scram-sha-256
  postgresql.conf: |+
    data_directory = '/data/pgdata'
    hba_file = '/config/pg_hba.conf'
    ident_file = '/config/pg_ident.conf'

    port = 5432
    listen_addresses = '*'
    max_connections = 100
    shared_buffers = 128MB
    dynamic_shared_memory_type = posix
    max_wal_size = 1GB
    min_wal_size = 80MB
    log_timezone = 'Asia/Kolkata' #put your timezone 
    datestyle = 'iso, mdy'
    timezone = 'Asia/Kolkata' #put your timezone

    #locale settings
    lc_messages = 'en_US.utf8'			# locale for system error message
    lc_monetary = 'en_US.utf8'			# locale for monetary formatting
    lc_numeric = 'en_US.utf8'			# locale for number formatting
    lc_time = 'en_US.utf8'				# locale for time formatting

    default_text_search_config = 'pg_catalog.english'

    #replication
    wal_level = replica
    archive_mode = on
    archive_command = 'test ! -f /data/archive/%f && cp %p /data/archive/%f'
    max_wal_senders = 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
      - name: init
        image: postgres:15.13-alpine3.22
        command: [ "bash", "-c" ]
        args:
        - |
          #create archive directory
          mkdir -p /data/archive && chown -R 999:999 /data/archive
          echo "CREATE USER ${REPLICATION_USER} REPLICATION LOGIN ENCRYPTED PASSWORD '${REPLICATION_PASSWORD}';" > /docker-entrypoint-initdb.d/init.sql
        env:
        - name: TZ
          value: "Asia/Kolkata"
        - name: REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: REPLICATION_USER
              optional: false
        - name: REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: REPLICATION_PASSWORD
              optional: false
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: false
      containers: # <----------------------main container
      - name: postgres
        image: postgres:15.13-alpine3.22
        args: ["-c", "config_file=/config/postgresql.conf"]
        ports:
        - containerPort: 5432
          name: database
          hostPort: 5432
        env:
        - name: TZ
          value: "Asia/Kolkata"
        - name: PGDATA
          value: "/data/pgdata"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: POSTGRES_USER
              optional: false
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: POSTGRES_PASSWORD
              optional: false
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: POSTGRES_DB
              optional: false
        volumeMounts:
        - name: config
          mountPath: /config #config mount is mounted inside the container
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: config #the configMap is mounted in the pod as config
        configMap:
          name: postgres
          defaultMode: 0755 #octal permission for the mounted config_file 4=read,2=write,1=execute
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 3Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None #headless service, as a result, doesn't provide load balancing,it exposes the individual pods directly
  selector:
    app: postgres
# CREATE USER <username> REPLICATION LOGIN PASSWORD 'passwd'; use this to create replication user inside postgres container, first connect with 'psql -U postgres' switch postgres with username from secret
